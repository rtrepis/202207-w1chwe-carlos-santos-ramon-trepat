<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelulu - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <article class="side-search">
        <h2 class="side-search__title">Search</h2>
        <form class="side-search__form">
          <label for="destination" class="side-search__label"
            >Destination/property name
          </label>
          <input id="destination" type="text" class="side-search__input" />
          <label for="in-date" class="side-search__label">Check-in date</label>
          <input id="in-date" type="text" class="side-search__input" />
          <label for="out-date" class="side-search__label"
            >Check-out date</label
          >
          <input id="out-date" type="text" class="side-search__input" />
          <label for="travellers" class="side-search__label">Travellers</label>
          <input id="travellers" type="text" class="side-search__input" />
          <input type="submit" class="button button--secondary" value="Save" />
        </form>
      </article>
    </div>
  </body>
</html>
